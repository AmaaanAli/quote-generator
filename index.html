<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Quote App</title>
</head>
<body> 
    <div class="container">
        <i class="fa-solid fa-moon" id="dark"></i>
        <h1 class="heading">Quote of the Day</h1>
        <p class="sub-heading">Please click on the button to generate quotes</p>
        <select></select>
        <button class="btn" onclick="getQuotes()">Generate Quote</button>
        <div class="quote-container">
            <p id="quote">" your generated quote "</p>
            <p id="author"> - author name</p>
        </div>
    </div>
    <script src="App.js"></script>
</body>
</html>
